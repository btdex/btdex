offer_terms_sell_details = Per te non ci sono commissioni di transazione e riceverai il compenso in TRT se la tua offerta sarà accettata, verrà applicata una commissione di rete di {0} SIGNA. La tua offerta sarà disponibile entro pochi minuti dalla conferma della transazione. Uno SmartContract manterà i tuoi {1} SIGNA più un deposito di sicurezza di {2} SIGNA.

offer_terms_update_buy_details = Per te non ci sono commissioni di transazione e se la tua offerta verrà accettata riceverai il compenso in TRT. Questa modifica costa {0} SIGNA in commissioni di rete. Il nuovo prezzo da te definito diverrà effettivo pochi minuti dopo la conferma della transazione. Uno smart contract attualmente ha fermato il tuo deposito di sicurezza di {1} SIGNA.

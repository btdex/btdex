offer_terms_sell_details = Tiada caj jualbeli untuk anda dan anda akan menerima ganjaran TRT jika tawaran anda diterima dengan {0} BURST caj rangkaian dikenakan. Tawaran anda akan tersedia dalam beberapa minit selepas transaksi ini disahkan. Satu kontrak pintar akan menyimpan {1} BURST dan deposit keselamatan sebanyak {2} BURST.
offer_terms_sell_taker = Penerima mesti membuat deposit keselamatan ke kontrak pintar ini untuk menerima tawaran anda. Apabila ini berlaku, jualbeli mesti diselesaikan dalam masa 24 jam. Penerima tersebut mesti memindahkan {0} {1}  ke alamat ''{2}'' dalam masa {3} jam pertama. Apabila jumlah {4} tersebut telah disahkan di alamat anda, anda ada masa selebihnya untuk mengisyaratkan yang jumlah itu telah diterima. Pesanan ini aktif hingga diambil atau dibatalkan.

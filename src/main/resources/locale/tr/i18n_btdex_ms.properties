offer_terms_no_deposit_taker = Selepas pembeli menerima tawaran anda, jualbeli tersebut mesti diselesaikan dalam 24 jam. Pembeli tersebut ada sehingga {0} jam untuk membuat pemindahan {1}. Selepas anda menerima jumlah {2}, anda ada masa yang selebihnya untuk melengkapkan jualbeli dengan mengisyaratkan yang anda telah menerima {3}.

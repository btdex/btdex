offer_terms_need_transfer_details = Satu kontrak pintar sedang menyimpan {0} BURST yang ditawarkan beserta deposit keselamatan sebanyak {1} BURST. Selepas pemindahan {2} {3} anda disahkan, anda akan menerima BURST yang ditawarkan serta mendapat semula deposit keselamatan anda dalam masa 24 jam selepas anda menerima tawaran tersebut. 
offer_terms_take_sell = Anda sedang membeli {0} BURST dengan harga {1} {2} setiap satu dengan tambahan 0.25% caj jualbeli (diedarkan ke pemegang-pemegang TRT)
offer_terms_take_sell_details = Satu kontrak pintar sedang menyimpan {0} BURST yang ditawarkan beserta deposit keselamatan sebanyak {1} BURST. Dengan menerima tawaran ini, anda akan membayar jumlah deposit keselamatan yang sama kepada kontrak pintar tersebut beserta  {2} BURST sebagai caj rangkaian. Anda MESTI memindahkan {3} {4} dalam masa {5}  jam selepas transaksi disahkan. Selepas jumlah {6}  tersebut disahkan di alamat penjual, anda akan menerima jumlah BURST yang ditawarkan beserta deposit keselamatan anda semula dalam masa 24 jam selepas anda menerima tawaran ini.
offer_terms_take_buy = Anda sedang menjual {0} BURST dengan harga {1} {2} setiap satu dengan tambahan 0.25% caj jualbeli (diedarkan ke pemegang-pemegang TRT)
offer_terms_take_buy_details = Satu kontrak pintar sedang menyimpan deposit keselamatan sebanyak {0} BURST. Dengan menerima tawaran ini, anda akan mendepositkan {1} BURST beserta jumlah deposit keselamatan yang sama kepada kontrak pintar tersebut beserta {2} BURST sebagai caj rangkaian. Selepas transaksi ini disahkan, jualbeli tersebut mesti dilengkapkan dalam masa 48 jam. Pihak pembeli perlu memindahkan {3} {4} ke alamat ''{5}''  dalam masa 24 jam yang pertama. Selepas jumlah {6} tersebut telah disahkan di akaun anda, anda ada masa selebihnya untuk mengisyaratkan yang anda telah menerima jumlah itu untuk melengkapkan jualbeli dan mendapatkan balik deposit keselamatan anda.

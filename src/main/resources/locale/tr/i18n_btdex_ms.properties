offer_terms_buy_details = Tiada caj jualbeli untuk anda dan anda akan terima ganjaran TRT jika tawaran anda diterima, {0} BURST caj rangkaian akan dikenakan. Tawaran anda akan tersedia dalam beberapa minit selepas transaksi ini disahkan. Deposit keselamatan sebanyak {1} BUST akan disimpan dalam satu kontrak pintar.
offer_terms_update_buy_details = Tiada caj jualbeli untuk anda dan anda akan menerima ganjaran TRT jika tawaran anda diterima. Kemaskini ini dikenakan {0} BURST caj rangkaian. Harga baru anda akan efektif dalam beberapa minit selepas transaksi ini disahkan. Deposit keselamatan {1} BURST anda sedang disimpan dalam satu kontrak pintar.
offer_terms_buy_taker = Penerima perlu mendepositkan jumlah {0} BURST beserta jumlah deposit keselamatan yang sama ke kontrak pintar tersebut. Apabila transaksi disahkan, jualbeli tersebut mesti dilengkapkan dalam masa 48 jam. Anda MESTI memindahkan {1} {2} ke alamat penerima dalam masa 24 jam. Selepas jumlah {3} disahkan di alamat penerima, pihak penerima ada masa selebihnya untuk mengisyaratkan yang jumlah tersebut telah diterima dan menamatkan jualbeli. Pesanan ini aktif hingga diambil atau dibatalkan.


offer_terms_signaling_details = Satu kontrak pintar sedang menyimpan {0} BURST termasuk deposit keselamatan sebanyak {1} BURST. Anda ada sehingga {2} untuk pengesahan ini. Dengan mengesahkan yang anda telah menerimanya, jumlah BURST tersebut akan dipindahkan ke pihak lain dan depozit anda akan dipindahkan semula kepada anda. Anda akan dicaj {3} BURST caj rangkaian untuk pengesahan transaksi ini. Jika anda tidak menerima {4} anda sebelum {5}, anda boleh mulakan pertikaian.

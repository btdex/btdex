disp_orig_sell_creator = Anda sepatutnya telah menerima {0} {1} sebelum {2} di alamat "{3}" dan telah mengesahkan penerimaan sebelum {4}
disp_orig_burst_deposits = Seleas itu, kontrak pintar sepatutnya telah memindahkan {0} BURST kepada anda dan {1} BURST ke pihak satu lagi.
disp_dispute_terms = Kelihatan protocol tidak diikuti dan anda sedang mengemaskini cadangan pendamaian. Jika kedua-dua pihak setuju dengan terma yang sama, jualbeli ini tamat. Anda boleh kemaskini cadangan lagi di masa hadapan tetapi setiap kemaskini akan dicaj {0} BURST sebagai caj rangkaian.
disp_mediating = Anda boleh memohon bantuan pada bila-bila masa. Para pendamai untuk kontrak anda sedang memerhatikan kontrak tersebut dan akan membantu anda dalam proses tersebut dan bertindak jika tiada persetujuan.

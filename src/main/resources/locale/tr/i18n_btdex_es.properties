offer_terms_sell_details = No hay comisiones de intercambio para ti y recibirás recompensas de TRT si tu oferta es tomada, se aplicará una tarifa de transacción de {0} SIGNA. Tu oferta estará disponible en unos minutos después de que se confirme esta transacción. Un contrato inteligente tiene actualmente su {1} SIGNA más un depósito de seguridad de {2} SIGNA.

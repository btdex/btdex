offer_terms_no_deposit = Sie verkaufen BURST für {0} zu einem Preis von {1} {2} jeweils ohne Kaution des Käufers.
offer_terms_no_deposit_maker = Ein Smart-Contract enthält das 10-fache Ihres Verkaufsbetrags von {0} BURST als Verkäufer-Kaution. Jeder Käufer (bis zu 8 gleichzeitig) muss auf Ihr Konto ''{3}'' eine Kaution in Höhe von {1} {2} hinterlegen. Danach überweist BTDEX {4} BURST von Ihrem Konto (nicht aus dem Smart-Contract) auf das Konto des Käufers.
offer_terms_no_deposit_taker = Nachdem der Käufer Ihren Auftrag akzeptiert hat, muss der Handel innerhalb von 24 Stunden durchgeführt sein. Der Käufer hat bis zu {0} Stunden Zeit, um die {1} zu übertragen. Nachdem Sie den Betrag in Höhe von {2} erhalten haben, bleibt Ihnen die restliche Zeit, um ihren {3}-Erhalt zu bestätigen.
offer_terms_closing = Dieses Angebot wird nach Bestätigung dieser Transaktion zur Verfügung stehen. Wenn Sie sich nicht an dieses Protokoll halten, könnten Sie Ihre Kaution verlieren.
offer_terms_signaling = Sie bestätigen, dass Sie {0} {1} auf der Adresse {2} empfangen haben
offer_terms_signaling_details = Ein Smart-Cintract hält derzeit {0} BURST + Kautionen von {1} BURST. Sie haben bis {2} Zeit, diese Bestätigung vorzunehmen. Mit der Bestätigung, dass Sie sie erhalten haben, wird der BURST-Betrag an die andere Partei überwiesen, und Ihre Kaution wird an Sie zurücküberwiesen. Diese Bestätigungstransaktion wird Sie {3} BURST als Netzwerkgebühren kosten. Wenn Sie Ihre {4} nicht vor {5} erhalten haben, können Sie einen Streitfall eröffnen.
offer_terms_protocol = Wenn Sie sich nicht an dieses Protokoll halten, könnten Sie Ihre Kaution verlieren. Das Schlichtungssystem schützt Sie im Falle von Handelsstreitigkeiten.
offer_terms_need_transfer = Jetzt MÜSSEN Sie {0} {1} vor {2} auf die Adresse {3} übertragen

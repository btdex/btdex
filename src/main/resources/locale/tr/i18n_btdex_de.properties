offer_terms_buy_deposit = Nun, da Sie das Angebot angenommen haben, MÜSSEN Sie {0} {1} innerhalb von {2} an die Adresse {3} überweisen
offer_terms_need_transfer_details = Ein Smart-Contract hält aktuell die angebotenen {0} BURST + die Kautionen in höhe von {1} BURST. Nachdem Ihre {2} {3} Transaktion bestätigt ist, bekommen Sie die angebotenen BURST + Ihre Kaution innerhalb von 24 Stunden nachdem Sie das Angebot angenommen haben.
offer_terms_take_sell = Sie kaufen {0} BURST zu einem Preis von {1} {2} jeweils zuzüglich einer Handelsgebühr von 0,25% (verteilt unter den TRT-Inhabern)
offer_terms_take_sell_details = Ein Smart Contract hält aktuell die angebotenen {0} BURST + die Kautionen in Höhe von {1} BURST. Bei Annahme des Angebots übertragen Sie die gleiche Kaution + {2} BURST Netzwerkgebühren. Sie verpflichen sich innerhalb von {5} Stunden die {3} {4} nach Annahme zu übersenden. Nachdem die {6} Menge auf der Adresse des Verkäufers bestätigt sind, erhalten Sie innerhalb von 24 Stunden die Angebotene BURST-Menge + Ihre Kaution nach Annahme.
offer_terms_take_buy = Sie verkaufen {0} BURST zu einem Preis von {1} {2} jeweils mit einer Handelsgebühr von 0,25% (verteilt unter den TRT-Inhabern)
offer_terms_take_buy_details = Ein Smart-Contract hält aktuell die Kautionen in Höhe von {0} BURST. Bei Annahme des Angebots übertragen Sie {1} BURST +die Kaution in Höhe von {2} BURST Netzwerkgebühren. Nachdem die Transaktion bestätigt ist, muss der Handel innerhalb von 48 Stunden abgeschlossen sein. Der Käufer hat innerhalb der ersten 24 Stunden die {3} {4} auf Ihre Adresse "{5}" zu transferieren. Nachdem der {6}-Betrag auf Ihre Adresse bestätigt wurde, haben Sie die restliche Zeit, den Erhalt zu signalisieren, den Handel damit abzuschließen und Ihre Kaution zurück zu bekommen.
offer_terms_update_sell = Sie aktualisieren Ihren Verkaufsauftrag von {0} BURST auf einen Preis von {1} {2}, der jeweils auf ''{3}'' eingeht.
offer_terms_sell = Sie verkaufen {0} BURST zu einem Preis von {1} {2}, der jeweils auf ''{3}'' eingehen wird.
offer_terms_update_sell_details = Es fallen keine Handelsgebühren für Sie an, und Sie erhalten eine TRT-Gutschrift, wenn Ihr Angebot angenommen wird, {0} BURST-Netzwerkgebühren fallen für die Aktualisierung dieses Angebots an. Ihre neuen Bedingungen werden in wenigen Minuten nach der Bestätigung dieser Transaktion verfügbar sein. Ein Smart-Contract hält derzeit Ihre {1} BURST plus eine Kaution von {2} BURST.
offer_terms_sell_details = Es fallen keine Handelsgebühren für Sie an, und Sie erhalten eine TRT-Gutschrift , wenn Ihr Angebot angenommen wird. Netzwerkgebühren fallen dennoch in Höhe von {0} BURST an. Ihr Angebot wird in wenigen Minuten nach Bestätigung dieser Transaktion verfügbar sein. Ein Smart-Contract hält Ihre {1} BURST + eine Kaution von {2} BURST.
offer_terms_sell_taker = Der Taker muss die gleiche Kaution an den Smart-Contracts senden um das Angebot zu akzeptieren. Wenn das geschehen ist, muss der Handel innerhalb von 24 Stunden abgeschlossen sein. Der Taker muss innerhalb der ersten {3} Stunden {0} {1} an Ihre Adresse "{2}" senden. Nachdem der Betrag von {4} auf Ihre Adresse bestätigt wurde, haben Sie noch die restliche Zeit um den Erhalt zu signalisieren. Dieses Angebot wird bis zur Annahme oder Abbruch offen bleiben.
offer_terms_buy = Sie kaufen {0} BURST zu einem Preis von {1} {2} pro Stück
offer_terms_update_buy = Sie aktualisieren Ihren Kaufauftrag von {0} BURST auf den Preis von {1} {2}
offer_terms_buy_details = Es fallen keine Handelsgebühren für Sie an, und Sie erhalten eine TRT-Gutschrift, wenn Ihr Angebot angenommen wird. Netzwerkgebühren fallen dennoch in Höhe von {0} BURST an. Ihr Angebot wird in wenigen Minuten nach Bestätigung dieser Transaktion verfügbar sein. Ein Samrt-Contract hält Ihre Kaution von {1} BURST.
offer_terms_update_buy_details = Es fallen keine Handelsgebühren für Sie an, und Sie erhalten eine TRT-Gutschrift, wenn Ihr Angebot angenommen wird. Diese Preisänderung kostet {0} BURST an Netzwerkgebühren. Ihr neuer Preis wird in wenigen Minuten nach der Bestätigung dieser Transaktion wirksam. Ein Smart-Contract hält derzeit Ihre Kaution von {1} BURST.
offer_terms_buy_taker = Der Taker muss {0} BURST + die gleiche Kautionshöhe des Smart-Contracts senden. Wenn die Transaktion bestätigt wurde, muss der Handel innerhalb von 48 Stunden abgeschlossen sein. Sie verpflichen sich innerhalb der ersten 24 Stunden {1} {2} an die Adresse des Takers zu senden. Nachdem der Betrag von {3} auf der Adresse des Takers bestätigt sind, hat er die restliche Zeit, um den Erhalt zu signalisieren und den Handel damit abzuschließen. Dieses Angebot wird bis zur Annahme oder Abbruch offen bleiben.


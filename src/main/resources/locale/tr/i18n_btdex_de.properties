offer_terms_need_transfer_details = Ein Smart-Contract hält aktuell die angebotenen {0} SIGNA zzgl. einer Kaution in Höhe von {1} SIGNA. Nachdem Ihre {2} {3} Transaktion bestätigt ist, erhalten Sie die angebotenen SIGNA plus Ihre Kaution innerhalb von 24 Stunden nach Annahme des Angebots zurück.
offer_terms_take_sell = Sie kaufen {0} SIGNA zu einem Preis von je {1} {2} zuzüglich einer Handelsgebühr von 0,25% (diese wird an die TRT-Inhaber ausgeschüttet)
offer_terms_take_sell_details = Ein Smart-Contract hält aktuell die angebotenen {0} SIGNA zzgl. einer Kaution in Höhe von {1} SIGNA. Bei Annahme des Angebots leisten Sie die gleiche Kaution und zahlen {2} SIGNA an Netzwerkgebühren. Sie MÜSSEN innerhalb von {5} Stunden nach Bestätigung dieser Transaktion die {3} {4}übersenden. Nachdem der Betrag von {6} an der Adresse des Verkäufers bestätigt wurde, erhalten Sie den angebotenen SIGNA-Betrag plus Ihre Kaution innerhalb von 24 Stunden nach Annahme dieses Angebots zurück.
offer_terms_take_buy = Sie verkaufen {0} SIGNA zu einem Preis von je {1} {2} zuzüglich einer Handelsgebühr von 0,25% (diese wird an die TRT-Inhaber ausgeschüttet)
offer_terms_take_buy_details = Ein Smart-Contract hält aktuell die Kaution in Höhe von {0} SIGNA. Wenn Sie dieses Angebot annehmen, hinterlegen Sie {1} SIGNA plus die gleiche Kaution für den Smart-Contract und zahlen {2} SIGNA an Netzwerkgebühren.  Nachdem die Transaktion bestätigt ist, muss der Handel innerhalb von 48 Stunden abgeschlossen sein. Der Käufer hat innerhalb der ersten 24 Stunden die {3} {4} auf Ihre Adresse "{5}" zu transferieren. Nachdem der {6}-Eingang auf Ihrer Adresse bestätigt wurde, haben Sie die restliche Zeit, den Erhalt zu signalisieren, den Handel damit abzuschließen und Ihre Kaution zurück zu bekommen.
offer_terms_update_sell = Sie aktualisieren Ihren Verkaufsauftrag von {0} SIGNA auf einen Preis von {1} {2}, der jeweils auf ''{3}'' eingeht.
offer_terms_sell = Sie verkaufen {0} SIGNA zu einem Preis von je {1} {2}. Der Gesamtbetrag soll auf ''{3}'' übertragen werden.
offer_terms_update_sell_details = Für die Aktualisierung dieses Angebots fallen {0} SIGNA an Netzwerkgebühren an. Es entstehen keine Handelsgebühren. Wenn ihr Angebot angenommen wird, erhalten Sie eine TRT-Gutschrift. Ihre neuen Bedingungen sind in wenigen Minuten nach der Bestätigung dieser Transaktion verfügbar. Ein Smart-Contract hält derzeit Ihre {1} SIGNA zzgl. einer Kaution in Höhe von {2} SIGNA.
offer_terms_sell_details = Es fallen keine Handelsgebühren für Sie an, und Sie erhalten eine TRT-Gutschrift, wenn Ihr Angebot angenommen wird. Die Netzwerkgebühren betragen {0} SIGNA. Ihr Angebot wird in wenigen Minuten nach Bestätigung dieser Transaktion verfügbar sein. Ein Smart-Contract hält Ihre {1} SIGNA zzgl. einer Kaution in Höhe von {2} SIGNA.
offer_terms_sell_taker = Der Taker muss die gleiche Kaution an den Smart-Contract senden um das Angebot zu akzeptieren. Wenn das geschehen ist, muss der Handel innerhalb von 24 Stunden abgeschlossen sein. Der Taker muss innerhalb der ersten {3} Stunden {0} {1} an Ihre Adresse "{2}" senden. Nachdem der {4}-Betrag auf Ihre Adresse bestätigt wurde, haben Sie noch die restliche Zeit um den Erhalt zu signalisieren. Dieses Angebot wird bis zur Annahme oder Abbruch offen bleiben.
offer_terms_buy = Sie kaufen {0} SIGNA zu einem Preis von je {1} {2} pro Coin.
offer_terms_update_buy = Sie aktualisieren Ihren Kaufauftrag von {0} SIGNA auf den Preis von {1} {2}
offer_terms_buy_details = Es fallen keine Handelsgebühren für Sie an, und Sie erhalten eine TRT-Gutschrift, wenn Ihr Angebot angenommen wird. Die Netzwerkgebühren betragen {0} SIGNA. Ihr Angebot wird in wenigen Minuten nach Bestätigung dieser Transaktion verfügbar sein. Der Smart-Contract hält Ihre Kaution in Höhe von {1} SiGNA.
offer_terms_update_buy_details = Diese Preisänderung kostet {0} SIGNA an Netzwerkgebühren. Es fallen keine Handelsgebühren für Sie an. Wenn Ihr Angebot angenommen wird, erhalten Sie eine TRT-Gutschrift.  Ihr neuer Preis wird in wenigen Minuten nach der Bestätigung dieser Transaktion wirksam. Ein Smart-Contract hält derzeit Ihre Kaution in Höhe von {1} SIGNA.
offer_terms_buy_taker = Der Käufer muss {0} SIGNA zzgl. der gleichen Kautionshöhe an den Smart-Contract senden. Sobald die Transaktion bestätigt wurde, muss der Handel innerhalb von 48 Stunden abgeschlossen sein. Sie MÜSSEN innerhalb der ersten 24 Stunden {1} {2} an die Adresse des Käufers senden. Nachdem der {3}-Betrag auf der Adresse des Käufers bestätigt ist, hat er die restliche Zeit, um den Erhalt zu signalisieren und den Handel damit abzuschließen. Dieses Angebot wird bis zur Annahme oder Abbruch offen bleiben.

